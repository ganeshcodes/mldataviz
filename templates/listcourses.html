<!doctype html>
<html>
   <body>
   
      <h1>List all courses in given room</h1>
      <form method="post" action="/listcourses">
        <input name="room" placeholder="Enter Room"/>
        <button type="submit" class="submitbtn"/>
      </form>
      
      <div>
        <ul>
            {% for item in data %}
            <li>{{item}}</li>
            {% endfor %}
        </ul>
      </div>
   </body>
</html>
